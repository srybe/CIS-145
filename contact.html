            <div class="container">

                        <legend><h1>Contact</h1></legend>
                        <hr>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" placeholder="Type Your Name">&nbsp;
                            <label for="email">Email</label>
                            <input type="text" class="form-control" placeholder="Type your Email">&nbsp;

                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="container">
                <fieldset>
                    <legend><h1>Contact via Phone number</h1></legend>
                    <hr>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label" placeholder="Enter your name">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="number" class="col-sm-2 col-form-label" placeholder="Enter your phone#">Phone Number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary float-right">submit</button>
                    <button type="clear" class="btn btn-warning float-right">reset</button>
